# vantanlib.com本番環境用Nginx設定（HTTPS対応）
# 最終更新: 2025-02-09
# 対応機能: HTTP/2, セキュリティヘッダー, カメラ機能, 静的ファイル最適化

# アップストリーム定義（Docker環境用）
upstream app_backend {
    server app:8000;
    keepalive 32;
}

# ログ設定
error_log /var/log/nginx/vantanlib_error.log warn;
access_log /var/log/nginx/vantanlib_access.log combined;

# レート制限設定
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;

# HTTP -> HTTPS リダイレクト
server {
    listen 80;
    server_name vantanlib.com www.vantanlib.com;
    
    # Let's Encrypt認証用（HTTPアクセス許可）
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }
    
    # ヘルスチェック用（HTTPアクセス許可）
    location /health {
        proxy_pass http://app_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto http;
    }
    
    # その他のリクエストはHTTPSにリダイレクト
    location / {
        return 301 https://vantanlib.com$request_uri;
    }
}

# HTTPS設定（vantanlib.com メインサーバー）
server {
    listen 443 ssl;
    http2 on;
    server_name vantanlib.com www.vantanlib.com;
    
    # www -> non-www リダイレクト（SEO最適化）
    if ($host = www.vantanlib.com) {
        return 301 https://vantanlib.com$request_uri;
    }
    
    # SSL証明書設定（Let's Encrypt）
    ssl_certificate /etc/letsencrypt/live/vantanlib.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vantanlib.com/privkey.pem;
    
    # 強化されたSSL設定（TLS 1.2+）
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_ecdh_curve secp384r1;
    
    # SSL最適化とパフォーマンス
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_buffer_size 8k;
    
    # OCSP Stapling（証明書検証高速化）
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/vantanlib.com/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # 強化されたセキュリティヘッダー（vantanlib.com用）
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-Permitted-Cross-Domain-Policies none always;
    add_header X-Download-Options noopen always;
    
    # CSP設定（HTML5カメラ機能 + Google Books API対応）
    add_header Content-Security-Policy "
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googleapis.com https://apis.google.com;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com;
        img-src 'self' data: https: blob:;
        media-src 'self' blob: mediastream:;
        connect-src 'self' https://www.googleapis.com https://books.googleapis.com;
        frame-src 'none';
        object-src 'none';
        base-uri 'self';
        form-action 'self';
        upgrade-insecure-requests;
    " always;
    
    # パフォーマンス最適化ヘッダー
    add_header X-Cache-Status $upstream_cache_status always;
    add_header X-Content-Type-Options nosniff always;
    
    # ファイルアップロード制限
    client_max_body_size 100M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # Gzip圧縮設定
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # ログイン試行制限
    location ~ ^/(login|admin) {
        limit_req zone=login burst=3 nodelay;
        proxy_pass http://app_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    # API制限
    location ~ ^/api/ {
        limit_req zone=api burst=10 nodelay;
        proxy_pass http://app_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    # メインアプリケーション（Laravel）
    location / {
        proxy_pass http://app_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # HTTP/1.1とKeep-Alive対応
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # プロキシタイムアウト設定
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # バッファリング設定
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # 静的ファイルの最適化（vantanlib.com用）
    location ~* \.(css|js)$ {
        expires 1M;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        gzip_static on;
        
        # 静的ファイル直接配信
        try_files $uri @fallback;
    }
    
    location ~* \.(png|jpg|jpeg|gif|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        
        # 画像最適化
        try_files $uri @fallback;
    }
    
    location ~* \.(ico|svg|woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        
        try_files $uri @fallback;
    }
    
    # 静的ファイルフォールバック
    location @fallback {
        proxy_pass http://app_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    # セキュリティ設定
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 不要なファイルへのアクセス拒否
    location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # robots.txt最適化
    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
        expires 1d;
        add_header Cache-Control "public";
    }
    
    # favicon.ico最適化
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}