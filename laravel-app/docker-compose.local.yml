# 開発環境用Docker Compose設定
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.local
    container_name: library-app-local
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/app.ini
    networks:
      - library-network
    depends_on:
      - mysql
      - redis
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_HOST=mysql
      - DB_DATABASE=library
      - DB_USERNAME=library_user
      - DB_PASSWORD=library_password
      - REDIS_HOST=redis
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis

  nginx:
    image: nginx:alpine
    container_name: library-nginx-local
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/default.conf:/etc/nginx/http.d/default.conf
    networks:
      - library-network
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: library-mysql-local
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: library
      MYSQL_USER: library_user
      MYSQL_PASSWORD: library_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - mysql_data_local:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - library-network
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7-alpine
    container_name: library-redis-local
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data_local:/data
    networks:
      - library-network
    command: redis-server --appendonly yes

  mailpit:
    image: axllent/mailpit
    container_name: library-mailpit-local
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - library-network

volumes:
  mysql_data_local:
    driver: local
  redis_data_local:
    driver: local

networks:
  library-network:
    driver: bridge