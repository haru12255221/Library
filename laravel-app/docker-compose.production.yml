# 本番環境用Docker Compose設定
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: library-app-prod
    restart: always
    working_dir: /var/www
    networks:
      - library-network
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    # 本番環境では外部のデータベースとRedisを使用することが多い
    # volumes:
    #   - ./storage:/var/www/storage
    #   - ./bootstrap/cache:/var/www/bootstrap/cache

  nginx:
    image: nginx:alpine
    container_name: library-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.prod.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/default.prod.conf:/etc/nginx/http.d/default.conf
      - ./docker/ssl:/etc/nginx/ssl  # SSL証明書
    networks:
      - library-network
    depends_on:
      - app

networks:
  library-network:
    driver: bridge